<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4eecc8c93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="title">Generate a</h2>
            <h2 class="title secondary">random password</h2>
            <h3 class="supporting-text">Never use an insecure password again</h3>
        </header>

        <section class="input">      
            <button class="butt" onclick="fourWords()"><i class="fa-solid fa-bolt"></i>Generate Passwords</button>
            <br>
            <label for="pass-num" class="password-msg">Choose password length (4-20 characters)</label>
            <input type="number" id="pass-num" value="15" class="password-num" oninput="passwordLength()" min="4" max="20">
        </section>

        <section class="output">
            <p id="error"></p> 
            
            <div class="passwords">
                <div>
                    <textarea  onclick="clipboard()" class="tooltip" id="word" cols="10" placeholder="..." rows="1"></textarea>
                </div>
                <div>
                    <textarea onclick="clipboard1()" class="tooltip" id="word1" cols="10" placeholder="..."   rows="1"></textarea>
                </div>
                <div>
                    <textarea onclick="clipboard2()" class="tooltip" id="word2" cols="10" placeholder="..."   rows="1"></textarea>
                </div>
                <div>
                    <textarea onclick="clipboard3()" class="tooltip" id="word3" cols="10" placeholder="..."   rows="1"></textarea>
                </div>
            </div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
